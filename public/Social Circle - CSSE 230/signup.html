<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta xmlns="http://www.w3.org/1999/xhtml">
		<meta name="created" content="Tue, 05 Feb 2013 21:47:31 GMT">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="styleSheet.css" type="text/css" rel="stylesheet" />
		<title>Social Circle - Sign Up!</title>
	</head>
	<body>
		<div id="navigation"></div>

		<div class="center"><img id="socialCircleTitleLogin" src="socialCircle.png" width="" height="" alt="Social Circle"/>
		</div>

		<div id="content">
			<div id=signupSection>
				<form class="signupForm" method="post" action="SignUpServlet">
					<div class="formItem">
						<label for="firstName" >First Name</label>
						<input name="firstName" id="firstName" type="text" size="25"  />
					</div>
					<div class="formItem">
						<label for="lastName" >Last Name</label>
						<input name="lastName" id="lastName" type="text" size="25"  />
					</div>
					<div class="formItem">
						<label for="ID">Rose-Hulman Username</label>
						<input type="text" name="ID" id="ID" size="25" />
					</div>
					<div>
						<input class="button" type="submit" value="Sign Up!" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
